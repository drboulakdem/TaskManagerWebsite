<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .task { margin-bottom: 10px; }
        .task a { text-decoration: none; color: blue; }
    </style>
</head>
<body>
    <h1>Task Manager</h1>
    <div id="tasks"></div>

    <script>
        // Fetch the tasks.json file and display the tasks
        fetch('tasks.json')
            .then(response => response.json())
            .then(tasks => {
                const tasksContainer = document.getElementById('tasks');
                tasks.forEach(task => {
                    const taskDiv = document.createElement('div');
                    taskDiv.classList.add('task');
                    taskDiv.innerHTML = `<a href="${task.link}" target="_blank">${task.name}</a>`;
                    tasksContainer.appendChild(taskDiv);
                });
            })
            .catch(error => {
                console.error('Error fetching tasks:', error);
                document.getElementById('tasks').innerText = 'Failed to load tasks.';
            });
    </script>
</body>
</html>
